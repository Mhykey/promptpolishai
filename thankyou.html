<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - PromptPolish.ai</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Minimal extra styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: #0a0a0a;
      color: #00ffcc;
      font-family: Arial, sans-serif;
    }
    .thankyou-container {
      padding: 40px;
      border-radius: 12px;
      background: #111;
      box-shadow: 0 0 20px rgba(0,255,204,0.3);
    }
    .thankyou-container h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .thankyou-container p {
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    .thankyou-container a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }
    .thankyou-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thanks for reaching out!</h1>
    <p>Your message has been successfully sent.</p>
    <p><a href="contact.html">Go back to Contact Page</a></p>
  </div>
</body>
</html>
